<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="app.js" defer></script>
    <!-- <script src="app_es6.js" defer></script> -->
    <title>Book List</title>
    <style>
      .success {
        background-color: green;
      }
      .error {
        background-color: orangered;
      }
      .success,
      .error {
        color: #fff;
        padding: 5px;
        margin: 5px 0 15px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Add Book</h3>
      <form id="book-form">
        <div>
          <label for="title">Book Title</label>
          <input type="text" class="u-full-width" id="title" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" class="u-full-width" id="author" />
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" class="u-full-width" id="isbn" />
        </div>
        <div>
          <input
            type="submit"
            class="button button-primary u-full-width"
            id="btn"
            value="Submit"
          />
        </div>
      </form>
      <hr />
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
  </body>
</html>
