<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="app.js" defer></script>
  <style>

  </style>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-6 mx-auto ">
        <div class="card card-body text-center mt-5">
          <h5 class="h5">Loan Calculator</h5>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" >$</span>
                </div>
                <input type="number" class="form-control" placeholder="Loan Amount" id="amount">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" >%</span>
                </div>
                <input type="number" class="form-control" placeholder="Interest" id="interest">
              </div>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Years to Repay" id="years">
            </div>
            <div class="form-group">
                <input type="submit" class="form-control btn btn-block btn-dark" value="Calculate" id="calc">
            </div>
          </form>
          <div class="w-75 mx-auto d-none" id="loading">
            <img class="img-fluid p-5" src="https://c.tenor.com/5o2p0tH5LFQAAAAi/hug.gif" alt="">
            <h5>Calculating...</h5>
          </div>
         <div id="results" class="d-none">
          <h5 class="mt-4">Results</h5>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" >Monthly Payment</span>
              </div>
              <input type="number" class="form-control" id="monthly" disabled>
            </div>
            </div>
           <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" >Total Payment</span>
              </div>
              <input type="number" class="form-control" id="total" disabled>
            </div>
           </div>
           <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" >Total Interest</span>
              </div>
              <input type="number" class="form-control" id="total-interest" disabled>
            </div>
          </div>
         </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
