<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="card mt-5">
      <div class="card-body">
        <h5 class="card-title text-center display-5">Loan Calculator</h5>
        <form action="#">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="laon_amount">$</span>
            </div>
            <input
              type="number"
              class="form-control"
              placeholder="Loan Amount"
              aria-label="Loan"
              aria-describedby="laon_amount"
              required
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="interest">%</span>
            </div>
            <input
              type="number"
              class="form-control"
              placeholder="Annual Interest"
              aria-label="Interest"
              aria-describedby="interest"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="years"
              aria-describedby="repayment years"
              placeholder="Repayment Years"
              required
            />
          </div>
          <button class="btn btn-block btn-dark">Calculate</button>
        </form>
      </div>
      <div class="spinner-box m-auto hidden">
        <p class="lead text-center">Calculating...</p>
        <div class="spinner-border my-4" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="card-footer hidden">
        <h6 class="text-center display-6">Results</h6>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="monthly">Monthly Payment</span>
          </div>
          <input
            type="number"
            class="form-control"
            aria-describedby="monthly"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="total">Total Payment</span>
          </div>
          <input type="number" class="form-control" aria-describedby="total" />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="interest">Total Interest</span>
          </div>
          <input type="text" class="form-control" aria-describedby="interest" />
        </div>
      </div>
    </div>
  </body>
</html>
